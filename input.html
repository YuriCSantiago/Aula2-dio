<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
   <label for="">Text: </label> <input type="text"> <br>

   <label for="">Number: </label> <input type="number" min="0" step="5" max="99"> <br>

   <label for="">Range: </label> <input type="range"> <br>

   <label for="">Color: </label> <input type="color"> <br>

   <label for="">Email: </label> <input type="email"> <br>

   <label for="">URL: </label> <input type="url"> <br>

   <label for="">Date: </label> <input type="date"> <br>

   <label for="">Checkbox: </label> <input type="checkbox"> </label> <input type="checkbox"> <br>

   <label for="">Radio: </label> <input type="radio" name="aceita"> </label> <input type="radio" name="aceita"> <br>

   <label for="">Hidden: </label> <input type="hidden"> <br>

   <label for="">File: </label> <input type="file" multiple> <br>

   <label for="">Search: </label> <input type="search"> <br>
   
   <label for="">Button: </label> <input type="submit" value="Enviar"> <br>
</body>
</html>
